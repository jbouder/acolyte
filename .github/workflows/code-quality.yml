name: Code Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  run-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build

  run-lint-checks:
    runs-on: ubuntu-latest
    needs: run-build
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint:ci

  run-format-checks:
    runs-on: ubuntu-latest
    needs: run-build
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Format code
        run: npm run format:ci

  run-test-checks:
    runs-on: ubuntu-latest
    needs: run-build
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Set up Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
